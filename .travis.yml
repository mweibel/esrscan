language: objective-c
osx_image: xcode7.3
xcode_workspace: ESRScan.xcworkspace
xcode_scheme: ESRScan
xcode_sdk: iphonesimulator

before_script:
  - echo "#!/bin/sh" > esrscan.sh
  - echo "export FABRIC_API_KEY=\"${FABRIC_API_KEY}\"" >> esrscan.sh
  - echo "export FABRIC_BUILD_SECRET=\"${FABRIC_BUILD_SECRET}\"" >> esrscan.sh
  - chmod u+x esrscan.sh

env:
  global:
    - secure: ""
    - secure: ""
